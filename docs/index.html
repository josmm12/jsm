<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* #slideContainer { overflow: hidden; width: 400px; position: relative;} */
        #slideContainer { border: 1px solid green; position: relative; width: 400px;}
        #slideList {width: 400px;}
        .slideItem { display: none;}
        .active { display: block;}
        .slideButton { position: absolute; top: 50%; font-size: 20px; background-color: black; color: white;
                        padding: 10px; border: none; margin-top: -20px;}
        #nextButton { right: 0;}
        #prevButton { left: 0;}

    </style>
</head>
<body>
    <h2>이미지 바꾸는 예제</h2>
    <div id="slideContainer">
        <div id="slideList">
            <div class="slideItem active"><img src="./1.jpg" alt=""></div>
            <div class="slideItem"><img src="./2.jpg" alt=""></div>
            <div class="slideItem"><img src="./3.jpg" alt=""></div>
        </div>

        <button id="prevButton" class="slideButton">&#10094</button>
        <button id="nextButton" class="slideButton">&#10095</button>
    </div>
    
    <script src="../webcode_04/js/jquery-3.7.1.min.js"></script>

    <script>
        // 초기 인덱스
        var slidIndex = 1;
        
        $(function(){
        $('#nextButton').click(function(){
            //alert('다음 이미지');
            if(slidIndex < 3){
                slidIndex++;
            } else {
                slidIndex = 1;
            };
            console.log(slidIndex);
            $('.slideItem').each(function(Index, value){
                $(this).removeClass('active');
                if(Index === slidIndex - 1){
                    $(this).addClass('active');
                    console.log(Index);
                }
            });

            // 다음 누르면 slidIndex 증가

            // $('slideItem').each(function(Index, value){
            //     if(Index == slidIndex){
            //         $(this).addClass('active');
            //     }
            // });
            //  slidIndex++;
            // console.log(slidIndex);
        });
        $('#prevButton').click(function(){
            //alert('다음 이미지');
            if(slidIndex > 1){
                slidIndex--;
            } else {
                slidIndex = 3;
            };
            console.log(slidIndex);
            $('.slideItem').each(function(Index, value){
                $(this).removeClass('active');
                if(Index === slidIndex - 1){
                    $(this).addClass('active');
                }
            });

            // 다음 누르면 slidIndex 증가

            // $('slideItem').each(function(Index, value){
            //     if(Index == slidIndex){
            //         $(this).addClass('active');
            //     }
            // });
            //  slidIndex++;
            // console.log(slidIndex);
        });
    });
    </script>
</body>
</html>
